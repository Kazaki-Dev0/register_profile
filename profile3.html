<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Info</title>
    <link rel="stylesheet" href="stylep3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="profile-card">
        
        <header class="card-header">
            <div class="logo">
                <span class="logo-icon"><img src="./images/Logo.png" alt=""></span>
                <strong>COMPANY NAME</strong>
            </div>
            <button class="close-btn" aria-label="Fechar">&times;</button>
        </header>

        <div class="progress-stepper">
        <img src="./images/Progress bar3.png" alt="" class="progress-bar">
        </div>

        <main class="card-body">
            <h1>Profile info</h1>
            <p class="subtitle">Fill in the data for profile. It will take a couple of minutes. You only need a passport</p>

            <form>
                <fieldset class="form-section">
                    <legend>
                        <h2>Delivery address</h2>
                        <p>Used for shipping orders</p>
                    </legend>

                    <div class="form-grid">
                        
                        <div class="form-group span-2">
                            <label for="address">Address</label>
                            <input type="text" id="address" value="47 W 13th St">
                        </div>

                        <div class="form-group span-2">
                            <label for="city">City</label>
                            <div class="select-wrapper">
                                <select id="city">
                                    <option selected>New York</option>
                                    <option>Los Angeles</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="country">Country</label>
                            <div class="select-wrapper">
                                <select id="country">
                                    <option selected>USA</option>
                                    <option>Canada</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="zipcode">Zip code</label>
                            <input type="text" id="zipcode" value="10011">
                        </div>

                        <div class="form-group span-2">
                            <label for="optional">Optional</label>
                            <input type="text" id="optional" placeholder="e.g. Apartment number">
                        </div>

                    </div>
                </fieldset>

                <button type="submit" class="save-btn">
                    <span class="icon-check">&#10003;</span>
                    Save
                </button>
            </form>
        </main>

    </div>

</body>
</html>
