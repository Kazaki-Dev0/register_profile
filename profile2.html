<body>
  <header class="cima">
      <div class="logo">
      <img src="./images/Logo.png" alt="">
      <span>COMPANY NAME</span>
      </div>

      <img src="./images/Icon.png" alt="">
  </header>



  <main>
   <img src="./images/Progress bar2.png" alt="" class="progress-bar">
    
    <h2>Profile info</h2>
    <p class="description">
      Fill in the data for profile. It will take a couple of minutes. <br>
      You only need a passport
    </p>

    <section class="form-container">
      <div class="section">

        <h3>Contacts</h3>
        <p class="palavras">These contacts are used to inform about orders</p>

        <div class="input-group">
          <i class="fa-solid fa-envelope"></i> 
          <input type="email" id="email" value="alex_manager@gmail.com">
        </div>

        <div class="input-group">
          <i class="fa-solid fa-phone"></i>
          <input type="tel" id="phone" value="+1 555 555-1234">
        </div>
      </div>

      <div class="section">
        <h3>Social network</h3>
        <p class="palavras">Indicate the desired communication method</p>

        <div class="input-group">
          <select id="skype">
            <option>Skype</option>
            <option>Telegram</option>
            <option>Facebook</option>
          </select>
          <input type="text" value="@alex_92">
        </div>

        <div class="input-group">
          <i class="fa-brands fa-facebook-f"></i>
          <select id="facebook">
            <option>Facebook</option>
            <option>Instagram</option>
          </select>
          <input type="text" placeholder="@profile">
        </div>

        <a href="#" class="add-more">+ Add More</a>
      </div>

    </section>
